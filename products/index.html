---
layout: default
title: Products
---


<!--{{ product.featured_image_path }} -->
<section>
  <div class="container">
    <div class="wrap">
      <div class="content-sidebar-wrap">

        <main class="content grid">
           <div class="row"> 
          
          
            {% for product in site.products %}
           <div class="col-md-3">
              
            <!--  <div class="card shadow-lg p-3 mb-5 bg-white rounded">  -->
		   <div class="card p-3 mb-5 bg-white rounded"> 
                <section class="entry one-third styles" itemscope itemtype="http://schema.org/Product">

                  <div class="style">
                    
                    {% if product.featured_image_path And product.featured_image_path != "" And product.featured_image_path != nil    %} 
                    <a href="{{ product.url }}">
                     
                      <img class="card-img-top" src="{{ product.featured_image_path }}" itemprop="image" alt="" onError="this.onerror=null;this.src='https://gdrverderena.pt/assets/img/more-service-3.jpg';" >
                     
                    </a>
                     {% endif %}
                    
                  </div>
                  <figcaption class="info-wrap">
                    <div class="product-details">
                      <div class="product-name text-muted">
                        <h4>{{ product.name }}</h4>
                      </div>
                      <div class="product-price price mt-1">
                        <p class="text-muted"> &euro; {{ product.price }}</p>
                      </div>
                      
                       <div class="d-flex justify-content-center">
	     
      	            	<a href="{{product.url}}" class="btn_info btn ">Ver Produto</a>
                        </div>
	      
	      
	      
                      
                    </div>
                  </figcaption>
                </section>
              </div>
            </div>
            {% endfor %}
          </div>
        </main>

      </div>
    </div>
  </div>
</section>
