---
layout: default
title: Products
---


{{ product.featured_image_path }}
<section>
  <div class="container">
    <div class="wrap">
      <div class="content-sidebar-wrap">

        <main class="content grid">
           <div class="row"> 
          
          
            {% for product in site.products %}
           <div class="col-md-3">
              
              <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <section class="entry one-third styles" itemscope itemtype="http://schema.org/Product">

                  <div class="style">

                    <a href="{{ product.url }}">
                      <img class="card-img-top" src="https://gdrverderena.pt/assets/img/more-service-3.jpg" itemprop="image" alt="">
                    </a>
                    
                  </div>
                  <figcaption class="info-wrap">
                    <div class="product-details">
                      <div class="product-name text-muted">
                        <h4>{{ product.name }}</h4>
                      </div>
                      <div class="product-price price mt-1">
                        <p class="text-muted"> &euro; {{ product.price }}</p>
                      </div>
                    </div>
                  </figcaption>
                </section>
              </div>
            </div>
            {% endfor %}
          </div>
        </main>

      </div>
    </div>
  </div>
</section>
