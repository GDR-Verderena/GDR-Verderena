---
layout: default
title: Products
---
<section>
  <div class="container">
    <div class="wrap">
      <div class="content-sidebar-wrap">

        <main class="content grid">
          <div class="row">
            {% for product in site.products %}
            <div class="col-md-3">
              <div class="card">
                <section class="entry one-third styles" itemscope itemtype="http://schema.org/Product">

                  <div class="style">

                    <a href="{{ product.url }}">
                      <img class="card-img-top" src="{{ product.featured_image_path }}" itemprop="image" alt="">
                    </a>
                  </div>
                  <figcaption class="info-wrap">
                    <div class="product-details">
                      <div class="product-name">
                        <h4><a class="title" href="{{ product.url }}">{{ product.name }}</a></h4>
                      </div>
                      <div class="product-price price mt-1">
                        <p>&#x24;{{ product.price }}</p>
                      </div>
                    </div>
                  </figcaption>
                </section>
              </div>
            </div>
            {% endfor %}
          </div>
        </main>

      </div>
    </div>
  </div>
</section>
