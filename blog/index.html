---
layout: default
title: G. D. R. Verderena's Blog
---
<h1>{{ page.title }}</h1>

<section class="section section-icons grey lighten-4 center">
  <div class="container">
    <div class="row">
      <!--<ul class="posts">-->

      {% for post in site.posts %}
      <!--   <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li> -->
      <a href="{{ post.url }}" title="{{ post.title }}">
        <div class="col s12 m4">
          <div class="card-panel">
            <i class="material-icons large teal-text">sports_soccer</i>
            <h4>{{ post.title }}</h4>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem, velit.</p>
            <span>{{ post.date | date_to_string }}</span>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
  <!--</ul>-->
</section>
