---

title: G. D. R. Verderena's Blog
---
<h3>{{ page.title }}</h3>

<section class="section section-icons center">
    <div class="row">
      <!--<ul class="posts">-->

  
      {% for post in site.posts %}
      <!--   <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li> -->
      
        <div class="col s12 m4">
            <a href="{{ post.url }}" title="{{ post.title }}">
          <div class="card-panel">
             <!-- <i class="material-icons large ">sports_soccer</i> -->
            <h4>{{ post.title }}</h4>
            <p>{{ post.description }}</p>
            <span>{{ post.date | date_to_string }}</span>
          </div>
                 </a>
        </div>
     
      {% endfor %}
    </div>
 
  <!--</ul>-->
      </section>
