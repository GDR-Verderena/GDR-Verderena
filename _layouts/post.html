---
layout: default
---







<div class="container">
<div class="blog-post">
        <h2 class="blog-post-title">{{ page.title }}</h2>
        <p class="blog-post-meta meta">{{ page.date | date_to_string }} by <a href="#">G. D. R. Verderena</a></p>

         {{ content }}
      </div>
  
        
        {% assign sorted_tags = page.tags | sort %}
{% for tag in sorted_tags %}
  <span class="tag"><a href="/blog/#{{ tag }}">{{ tag }}</a></span>
{% endfor %}
        
</div>
